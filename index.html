<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PedeÁgil - Automação com IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* Deepest space black */
        overflow-x: hidden;
      }
      
      /* Kinetic Text Texture Animation */
      @keyframes text-shimmer {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      .text-kinetic {
        background: linear-gradient(
          to right,
          #4f46e5 20%,
          #a855f7 40%,
          #ec4899 60%,
          #4f46e5 80%
        );
        background-size: 200% auto;
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        animation: text-shimmer 4s linear infinite;
      }

      /* Deep Space Particles */
      .stars {
        background-image: 
          radial-gradient(1px 1px at 20px 30px, #ffffff, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 40px 70px, #ffffff, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 50px 160px, #ffffff, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 90px 40px, #ffffff, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 130px 80px, #ffffff, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 160px 120px, #ffffff, rgba(0,0,0,0));
        background-repeat: repeat;
        background-size: 200px 200px;
        animation: stars-move 100s linear infinite;
        opacity: 0.3;
      }

      @keyframes stars-move {
        from { transform: translateY(0); }
        to { transform: translateY(-1000px); }
      }
      
      /* Custom Scrollbar */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* 3D Utilities */
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .perspective-2000 {
        perspective: 2000px;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      
      /* Glow Pulse */
      @keyframes glow-pulse {
        0%, 100% { box-shadow: 0 0 20px -5px rgba(99, 102, 241, 0.3); }
        50% { box-shadow: 0 0 40px -5px rgba(99, 102, 241, 0.6); }
      }
      .animate-glow-pulse {
        animation: glow-pulse 3s infinite;
      }

      /* Floating Animation */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 5s ease-in-out infinite;
      }

      /* --- NEW ANIMATIONS --- */

      /* Scroll Reveal */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.5, 0, 0, 1);
      }
      
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      /* Infinite Marquee */
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }

      @keyframes marquee-reverse {
        0% { transform: translateX(-50%); }
        100% { transform: translateX(0); }
      }

      .animate-marquee {
        animation: marquee 40s linear infinite;
      }
      
      .animate-marquee-reverse {
        animation: marquee-reverse 40s linear infinite;
      }

      /* Pause marquee on hover */
      .group:hover .animate-marquee,
      .group:hover .animate-marquee-reverse {
        animation-play-state: paused;
      }

    </style>

{
